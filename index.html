<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="relative overflow-hidden min-h-screen text-white">
  <div class="absolute inset-0 bg-gradient-to-br from-blue-800 via-purple-800 to-indigo-900 opacity-60 z-0 animate-gradient"></div>
  <div class="absolute inset-0 bg-cover bg-center z-[-1]" style="background-image: url('https://images.unsplash.com/photo-1501973801544-df0848060b33?auto=format&fit=crop&w=1600&q=80');"></div>

  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="bg-white/10 backdrop-blur-xl rounded-xl p-8 shadow-2xl w-full max-w-md z-10">
      <h1 class="text-4xl font-bold mb-6 text-center">Weather Now</h1>
      <div class="flex gap-2 mb-4">
        <input
          id="cityInput"
          type="text"
          placeholder="Enter city name"
          class="w-full px-4 py-2 rounded bg-white/20 text-white placeholder-white/70 focus:outline-none"
        />
        <button
          onclick="getWeather()"
          class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white font-semibold"
        >
          Search
        </button>
      </div>
      <div id="weatherResult" class="mt-6 text-center space-y-2 text-lg min-h-[120px]">
        <!-- Weather Info will show here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
